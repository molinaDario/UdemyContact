<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>Backend Ninja - Signin</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
    
 	<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />
 	
  </head>

  <body>
	
	<div class="container">
	
		<h1>Hello, <spam th:text="${userName}"></spam>!</h1>
		<br/>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Telephone</th>
						<th>City</th>
						<th>Actions</th>
						
					</tr>
				</thead>
				<tbody>
					
					<tr th:each="contacts:${allContact}">
						
					    <td th:text="${contacts.firstName}"></td>
						<td th:text="${contacts.lastName}"></td>
						<td th:text="${contacts.telephone}"></td>
						<td th:text="${contacts.city}"></td>
						
						<td>
						<a href="#" th:href="@{/contact/addForm?id=__${contacts.id}__}">
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
						</a>
						
						<a href="#"  th:href="@{/contact/deleteContact?id=__${contacts.id}__}">
							<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
						</a>
						</td>
						
					</tr>

				</tbody>
			</table>
		</div>
		
		 <div th:if="${result==1}" class="alert alert-success" role="alert">
          Add sucecesfully!
        </div>
        
        <div th:if="${result==0}" class="alert alert-danger" role="alert">
          Error Add!
        </div>
		
		
		<a href="#" th:href="@{/contact/addForm}">
		<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Add contact</button>
		</a>
		
		<a href="#" th:href="@{/login?logout}">
		<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</button>
        </a>	
	</div>


</body>
</html>
